<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Editor Test</title>


	<!-- required: a default dijit theme: -->
	<link id="themeStyles" rel="stylesheet" href="../../dijit/themes/claro/claro.css"/>
	<link rel="stylesheet" href="../../gform/resources/gform.css"/>
	<link rel="stylesheet" href="../../gform/resources/gform_layout.css"/>

	<!-- required: dojo.js -->
	<script type="text/javascript" src="../../dojo/dojo.js"
		data-dojo-config="async:true,parseOnLoad: false, isDebug: true"></script>


	<script type="text/javascript">

		require([ "dojo/parser", "dojo/ready", "dojo/json", "gform/Editor", "dojo/Stateful", "doh/runner", "gform/createLayoutEditorFactory",//
		"dojo/text!./meta/primitive_ref.json", "dojo/text!./entity/primitive_ref.json", "dijit/registry", "gform/Context", "dojo/text!./entity/state_collection.json", "dojo/store/Memory", "gform/controller/ConfirmDialog", "dijit/layout/BorderContainer", "gform/controller/CrudController"
		], function(parser, ready, json, Editor, Stateful, doh,createEditorFactory, meta, entity,  registry, Context, stateCollection, Store) {
			parser.parse();
			var confirmDialog = registry.byId("confirmDialog");
			var ctx = new Context();
			var store= new Store({data:JSON.parse(stateCollection), idProperty:"id"});
			crudController =registry.byId("crudController");
			crudController.set("store", store);
			crudController.set("dialog", confirmDialog);
			crudController.setEditorFactory(createEditorFactory());

	
			var select = dijit.byId("gform_FilteringSelect_0");
			doh.register("standard", [
				{
					name : 'edit',
					runTest : function(t) {
						crudController.edit("/gform/tests/state/2", "/gform/tests/meta/refs.json")
					}
				},
				{
					name : 'create',
					runTest : function(t) {
						crudController.createNew( "/gform/tests/meta/refs.json")
					}
				},
			]);
			doh.run();
		});
	</script>
</head>
<body class="claro">
	<div data-dojo-type="dijit/layout/BorderContainer" style="width: 100%; height: 100%">
		<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props=" region: 'top'">
			<h1 class="testTitle">Editor Test</h1>
		</div>
		<div data-dojo-type="gform/controller/CrudController" data-dojo-props="doLayout: true, region: 'center'" id='crudController'>
		</div>
	</div>
	<div id="confirmDialog" data-dojo-type="gform/controller/ConfirmDialog">
	</div>	

</body>
</html>
