<!DOCTYPE html>
<html style="width:100%;height:100%">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Editor Test</title>


	<!-- required: a default dijit theme: -->
	<link id="themeStyles" rel="stylesheet" href="../../dijit/themes/claro/claro.css"/>
	<link id="themeStyles" rel="stylesheet" href="../../gform/resources/gform.css"/>

	<!-- required: dojo.js -->
	<script type="text/javascript" src="../../dojo/dojo.js"
		data-dojo-config="async:true,parseOnLoad: false, isDebug: true"></script>


	<script type="text/javascript">

		require([ "dojo/ready", "dojo/json", "gform/Editor", "dojo/Stateful", "doh/runner", "gform/EditorFactory","dojo/on",//
		"dojo/text!./meta/kitchensink.json", "dojo/text!./entity/kitchensink.json","dijit/registry","dijit/layout/BorderContainer","dojo/parser","dijit/form/Button"//
		], function(ready, json, Editor, Stateful, doh,EditorFactory,on, meta, entity, registry,BorderContainer,parser) {
			parser.parse();
			var editor = new Editor({
					"plainValue": dojo.fromJson(entity),
					"meta": dojo.fromJson(meta),editorFactory:new EditorFactory()});
			var container = registry.byId("container");
			editor.set("region","center");
			container.addChild(editor);
			registry.byId("displayButton").set("onClick",function(e) {
				var plainValue=editor.get("plainValue");
				dojo.byId("displayArea").innerHTML=dojo.toJson(plainValue,true);
			});
			
			
		});
	</script>
</head>
<body class="claro" style="width:100%;height:100%">
	

	<div id="container" data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="id:'container'" style="width:100%;height:100%">
		<div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'right',splitter:true" >
			<div>
				<button  type="button" data-dojo-type="dijit.form.Button" value="displayData" data-dojo-props="id:'displayButton'">display plain value</button>
			</div>
			<textarea id="displayArea" cols="100" style="width:100%;height:100%"></textarea>
		</div>
		
		
	</div>

</body>
</html>
