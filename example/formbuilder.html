<!DOCTYPE html>
<html >
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Form Builder</title>


	<!-- required: a default dijit theme: -->
	<link id="themeStyles" rel="stylesheet" href="../../dijit/themes/claro/claro.css"/>
	<link id="themeStyles" rel="stylesheet" href="../../gform/resources/gform_layout.css"/>

	<!-- required: dojo.js -->
	<script type="text/javascript" src="../../dojo/dojo.js"
		data-dojo-config="async:true,parseOnLoad: false, isDebug: true"></script>


	<script type="text/javascript">

		require([ "dojo/ready", "dojo/json", "gform/Editor", "dojo/Stateful", "doh/runner", "gform/registerBuilderEditorFactory","dojo/on","gform/list_table/RepeatedEmbeddedAttributeFactory",//
	"dijit/registry","dijit/layout/BorderContainer","dojo/parser","gform/group/ListPaneGroupFactory","dijit/form/Button","gform/convertSchema","gform/schema/refresolve","gform/schema/schemaGenerator"
		], function(ready, json, Editor, Stateful, doh,registerLayoutEditorFactory,on,RepeatedEmbeddedAttributeFactory,  registry,BorderContainer,parser,ListPaneGroupFactory,Button,convertSchema,refresolve,schemaGenerator) {
			parser.parse();
			try {
				//var schema = dojo.fromJson(metaJson);
				var schema = schemaGenerator.generate(gform.ef.layout);
				refresolve(schema);
			  var meta = convertSchema(schema);
			  editor =dijit.byId("form");
				editor.set("meta",meta);
				generatedEditor=dijit.byId("resultForm");
				editor.on("value-changed",function(){
					if (editor.get("errorCount")==0 && editor.get("incompleteCount")==0) {
						generatedEditor.setMetaAndPlainValue(editor.get("plainValue").group,{});
					}
				});
			} catch (e) {console.log(e.message+" "+e.stack)};
			
			
			
		});
	</script>
</head>
<body class="claro" style="width:100%;height:100%">
	

	<div data-dojo-type="dijit.layout.BorderContainer"  style="width:100%;height:100%">
		<div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'top'" >
			<h2>Form Builder</h2>	
			<p>The builder is a tool to create a form. The builder is merely for exploring the features of gform. Usually the schemas are generated from data models.</p>
		</div>
		<div id="container" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'center',id:'container'" style="height:100%">
			<div data-dojo-type="gform.Editor" data-dojo-props="id:'form',editorFactory:gform.ef.layout"></div>
		</div>
		<div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'right',splitter:true"  style="width:40%" >
			<div data-dojo-type="gform.Editor" data-dojo-props="id:'resultForm',editorFactory:gform.ef.layout"></div>
		</div>
	</div>

</body>
</html>
